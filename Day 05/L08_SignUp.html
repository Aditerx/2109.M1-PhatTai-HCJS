<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="/Day 05/L08_Form.css">
</head>
<body>
    <h2>Sign up</h2>
    <hr>
    <form action="/Day 05/L08_Login_Welcome.html" method="get">
        <label for="">Username</label>
        <input type="text" name="txtID" id="i5" placeholder="nhap tai khoan" autofocus required> <br><br>

        <label for="">Password</label>
        <input type="password" name="txtPass" id="i1" pattern="^\d{3}$"
        placeholder="nhap mat ma" required> <br><br>

        <label for="">Email</label>
        <input type="email" name="txtMail" id="i2" placeholder="nhap email"> <br><br>

        <label for="">Gender</label>
        Male <input type="radio" name="rdGender" id="i" checked 
        value="male">
        Female <input type="radio" name="rdGender" id="i"
        value="female"> <br><br>       

        <label for="">Location</label>
        <select name="cbLoc" id="i3">
            <option value="SG">Saigon</option>
            <option value="HU">Hue</option>
            <option value="HN">Hanoi</option>
            <option value="CT">Cantho</option>
        </select> <br><br>

        <label for="">Birthday</label>
        <input type="date" name="txtBD" id="i3" value="2000-05-15"> <br><br>

        <label for="">Rating</label>
        <input type="number" name="txtRate" id="i4" min="1" max="5" 
        value="4" required> <br><br>

        <input type="submit" value="Submit" name="btnOK" id="sr">
        <input type="reset" value="Reset" id="sr">
    </form>
</body>
</html>
