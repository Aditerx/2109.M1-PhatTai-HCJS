<body>
    <nav id="menu">
        <a href="../Nguyen Phat Tai 2109.M1/Phat_Tai_2109M1.html"><img src="../Nguyen Phat Tai 2109.M1/images_set11/logo.png" id="logo"></a>

        <a href="#" id="register">Register</a>
    </nav>

    <section id="formlogin">
        <div id="member">
            <h2>Register Product</h2>
        </div>
        <form action="" method="POST" name="register" onsubmit="return get()">
            <table id="table1">
                <tr>
                    <td class="cell2"><input type="text" name="txtUser" id="txtUser"
                            placeholder="Username*" required></td>
                </tr>
                <tr>
                    <td class="cell2"><input type="text" name="txtPass" id="txtPass"
                            placeholder="Password*" required></td>
                </tr>
                <tr>
                    <td class="cell2"><input type="text" name="txtPass2" id="txtPass2"
                            placeholder="Retype Password*" required></td>
                </tr>
                <tr>
                    <td class="cell2"><input type="text" name="txtFirst" id="txtFirst"
                            placeholder="First Name*" required></td>
                </tr>
                <tr>
                    <td class="cell2"><input type="text" name="txtLast" id="txtLast"
                            placeholder="Last Name*" required></td>
                </tr>
                <tr>
                    <td class="cell2"><input type="email" name="txtMail" id="txtMail"
                            placeholder="Email*" required></td>
                </tr>

                <tr>
                    <td class="cell2"><input type="tel" name="phone" id="phone" pattern="[0-9]{6,10}"
                        placeholder="Phone*" required></td>
                </tr>
                <tr>
                    <td class="cell2"><textarea name="txtcom" id="txtcom" cols="1" rows="1" value=""
                        placeholder="Tell Us About Product"></textarea></td>
                </tr>
                <tr>
                    <td>Choose colour:</td>
                    <td><input type="radio" name="c" id="cBlack">Black</td>
                    <td><input type="radio" name="c" id="cPink">Pink</td>
                    <td><input type="radio" name="c" id="cRed">Red</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register" id="submit">
                        <input type="reset" value="Reset" id="reset">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <p id="copy2">Copy &copy; 2021, All Rights Reserved By Buten</p>
