<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
                $("#btOK").click(function(){
                    $("p").toggle();
                })
            });
    </script>
</head>
<body>
    <input type="button" id="btOK" value="Click Here">
    <p style="display: none;">Secret line...</p>
</body>
</html>
