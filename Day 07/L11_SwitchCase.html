<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var roll = prompt("Enter roll: ");
        switch(roll){
            case "Manager":
                alert("Salary: $21000");
                break;
            case "Developer": 
                alert("Salary: $16000");
                break;
            default:
                alert("Enter proper roll.");
                break;
        }
    </script>
</body>
</html>
