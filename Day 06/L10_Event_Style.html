<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event style</title>
</head>
<body>
    <form action="">
        Username:
        <input type="text" name="txtUser" id="txtUser" required
        onfocus="showStyle(this)" onblur="hideStyle(this)"
        placeholder="nhap email"> <br><br>

        Password: 
        <input type="text" name="txtPass" id="txtPass" required
        onfocus="showStyle(this)" onblur="hideStyle(this)"
        placeholder="nhap mat khau"> <br><br>

        <input type="submit" name="Submit" name="btnOK">
        <input type="reset" value="Reset">

        <script>
            function showStyle(obj) { 
                obj.style.backgroundColor = "#FFFFCC";
            }
            function hideStyle(obj) {
                obj.style.backgroundColor = "#FFFFFF"
            }
        </script>
    </form>
</body>
</html>
