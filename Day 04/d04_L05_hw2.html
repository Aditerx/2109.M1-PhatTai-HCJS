    <figure>
        <img src="../Images/Day 04/big img (jpg)/do.jpg" 
        title="Hoa Hồng Đỏ"> <br><br>
        <b>Hoa Hồng Đỏ:</b> <br><br>
        Mang ý nghĩa là biểu tượng của tình yêu và sự lãng mạn, là 
        những cảm xúc sâu sắc, những khao khát, những đam mê, sự nhiệt 
        huyết và hết lòng vì người mình yêu hay cũng có thể được sử dụng 
        để nói lên sự tôn trọng, ngưỡng mộ hay lòng tận tụy.
    <br> <br>
        <img src="../Images/Day 04/big img (jpg)/trang.jpg" 
        title="Hoa Hồng Trắng"> <br><br>
        <b>Hoa Hồng Trắng:</b> <br><br>
        Hồng trắng thường có ý nghĩa liên quan đến những bước khởi đầu 
        mới, một chặng đường mới đầy hứa hẹn những điều thú vị trong cuộc 
        sống. Bên cạnh đó hồng trắng còn có thể được sử dụng để truyền đạt 
        sự thông cảm hoặc khiêm tốn.
    <br> <br>
        <img src="../Images/Day 04/big img (jpg)/hong.jpg" 
        title="Hồng Cánh Sen"> <br><br>
        <b>Hoa Hồng Hồng (Hồng Cánh Sen):</b> <br><br>
        Được sử dụng để truyền tải những cảm xúc nhẹ nhàng như sự ngưỡng 
        mộ, niềm vui và lòng biết ơn hay sự ngọt ngào và yêu thương trìu 
        mến. Bông hồng màu hồng cũng quyến rũ và mang lại cảm giác phần 
        nào ngọt ngào và hơi hướng lãng mạn trong tình yêu đôi lứa.
    <br> <br>
        <img src="../Images/Day 04/big img (jpg)/vang.jpg"
        title="Hoa Hồng Vàng"> <br><br>
        <b>Hoa Hồng Vàng:</b> <br><br>
        Là biểu tượng của sự hưng vượng, sự tôn nghiêm và sang trọng. 
        Hồng vàng gợi lên tình cảm ấm áp, chào đón những thử thách, khung 
        trời ước mơ với những dự định, hoài bão. Nó còn là biểu tượng của 
        tình bạn – sự quan tâm.
    <br> <br>
        <img src="../Images/Day 04/big img (jpg)/cam.jpg"
        title="Hoa Hồng Cam"> <br><br>
        <b>Hoa Hồng Cam:</b> <br><br>
        Những bông hoa rực rỡ này biểu thị niềm đam mê và năng lượng. 
        Hồng cam có thể được sử dụng để thể hiện ham muốn mãnh liệt, 
        tự hào và lòng nhiệt tình. Nó cũng truyền tải cảm giác say đắm 
        và thường được so sánh với những bông hồng đỏ.
    </figure>
