<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obj</title>
</head>
<body>
    <img src="../Images/Day 03/rose.jpg" alt="rose" id="myImg"> <br>
    Flower: <input id="mytext" value="Rose" readonly="readonly"><br><br>

    <input type="button" value="Change Image" onclick="change_image()">

    <script>
        function change_image(){
            var imgText = document.getElementById("myImg").alt;
            if(imgText == "rose"){
                document.getElementById('myImg').src = '../Images/Day 03/sunflower.jpg';
                document.getElementById('myImg').alt = 'sun';
                document.getElementById('mytext').value = 'Sunflower';
            }
            else{
                document.getElementById('myImg').src = '../Images/Day 03/rose.jpg';
                document.getElementById('myImg').alt = 'rose';
                document.getElementById('mytext').value = 'Rose';
            }
        }
    </script>
</body>
</html>
