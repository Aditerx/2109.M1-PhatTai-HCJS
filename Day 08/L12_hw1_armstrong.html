<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>armstrong</title>
</head>
<body>
    <script>
        var inp = parseInt(prompt("Enter an int number: ", "1634"));
        var temp = inp, remain, result = 0, digit = 0; 

        while(temp >= 1){
            digit++;
            temp /= 10;
        }

        var t = inp;
        
        if(digit == 4){
            while (t > 0) {
            remain = t%10;
            result += remain * remain * remain * remain;
            t = parseInt(t/10);
            }
        }
        else{
            while (t > 0) {
            remain = t%10;
            result += remain * remain * remain;
            t = parseInt(t/10);
            }
        }
   
        if(result == inp){
            alert(inp+ " is an Armstrong number.");
        }else{
            alert(inp+ " is not an Armstrong number.");
        }
    </script>
</body>
</html>
